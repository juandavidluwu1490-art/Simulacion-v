<!DOCTYPE html>\n<html lang='en'>\n<head>\n    <meta charset='UTF-8'>\n    <meta name='viewport' content='width=device-width, initial-scale=1.0'>\n    <title>Simulador Avanzado</title>\n    <style>\n        body { background-color: #f0f0f0; }\n        canvas { border: 1px solid #000; }\n    </style>\n</head>\n<body>\n    <h1>Simulador Avanzado V3</h1>\n    <canvas id='simulador' width='800' height='600'></canvas>\n    <script>\n        const canvas = document.getElementById('simulador');\n        const ctx = canvas.getContext('2d');\n        // Improved graphics and new exotic objects\n        function drawExoticShape(x, y, size) {\n            ctx.beginPath();\n            ctx.moveTo(x, y);\n            ctx.lineTo(x + size, y + size);\n            ctx.lineTo(x, y + size * 2);\n            ctx.closePath();\n            ctx.fillStyle = 'rgba(0, 150, 255, 0.7)';\n            ctx.fill();\n        }\n        function draw() {\n            ctx.clearRect(0, 0, canvas.width, canvas.height);\n            drawExoticShape(100, 100, 50);\n            // Additional geometric shapes\n            ctx.fillStyle = 'rgba(255, 150, 0, 0.7)';\n            ctx.fillRect(200, 100, 100, 100);\n            ctx.fillStyle = 'rgba(0, 255, 0, 0.7)';\n            ctx.arc(400, 150, 50, 0, Math.PI * 2);\n            ctx.fill();\n        }\n        setInterval(draw, 1000);\n    </script>\n</body>\n</html>
